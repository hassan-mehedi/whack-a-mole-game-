<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whack the mole</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="background">
            <div class="load">
                <img src="https://i.ibb.co/1sH2RwP/Asset-18.png" alt="" />
            </div>
            <img src="https://i.ibb.co/wWQMVSv/scenary.png" alt="" />
            <div class="high-score">Highest Score: 0</div>
            <div class="time-left">Time Left: 20s</div>
            <div class="score">Score: 0</div>
            <div class="msg"></div>
            <div class="replay">
                <img src="https://i.ibb.co/mNHt9n0/reload.png" alt="" />
            </div>
            <div class="mode">
                <h1>Select mode</h1>
                <button class="modes" id="hard">Hard</button>
                <button class="modes" id="medium">Medium</button>
                <button class="modes" id="easy">Easy</button>
            </div>
            <button id="home">Home</button>
            <button id="exit">Exit</button>
            <div class="holes">
                <div class="hole one">
                    <img src="https://i.ibb.co/DRKHZgy/hole.png" alt="" />
                    <div class="mole">
                        <img
                            class="mole_img"
                            src="https://i.ibb.co/dfJzYwd/mole-not-hit.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="hole two">
                    <img src="https://i.ibb.co/DRKHZgy/hole.png" alt="" />
                    <div class="mole">
                        <img
                            class="mole_img"
                            src="https://i.ibb.co/dfJzYwd/mole-not-hit.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="hole three">
                    <img src="https://i.ibb.co/DRKHZgy/hole.png" alt="" />
                    <div class="mole">
                        <img
                            class="mole_img"
                            src="https://i.ibb.co/dfJzYwd/mole-not-hit.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="hole four">
                    <img src="https://i.ibb.co/DRKHZgy/hole.png" alt="" />
                    <div class="mole">
                        <img
                            class="mole_img"
                            src="https://i.ibb.co/dfJzYwd/mole-not-hit.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="hole five">
                    <img src="https://i.ibb.co/DRKHZgy/hole.png" alt="" />
                    <div class="mole">
                        <img
                            class="mole_img"
                            src="https://i.ibb.co/dfJzYwd/mole-not-hit.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="hole six">
                    <img src="https://i.ibb.co/DRKHZgy/hole.png" alt="" />
                    <div class="mole">
                        <img
                            class="mole_img"
                            src="https://i.ibb.co/dfJzYwd/mole-not-hit.png"
                            alt=""
                        />
                    </div>
                </div>
            </div>
            <button id="start">Start</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
